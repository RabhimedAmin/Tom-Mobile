<ion-header>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item button *ngFor="let item of products">
  
      <ion-icon name="{{itemIcon}}" slot="end" class ="customIcon" color="{{toolbarColor}}" ></ion-icon>
    
      <ion-label>
        <h2>{{item.product}}</h2>
        <p>{{item.description}}</p>

      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
